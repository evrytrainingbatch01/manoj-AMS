
<!-- Template Driven -->
<div *ngIf="updateuserDiv">
    <div  class="container">
        <h2>Update User</h2>
        <form class="form-inline" [formGroup]="formdata" (ngSubmit)="updateUserSubmit(formdata.value)">
            <label for="name" class="mb-2 mr-sm-2">Email:</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="name" 
            placeholder="Enter name" name="name" formControlName="name"><br>
          <label for="email" class="mb-2 mr-sm-2">Email:</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="email" 
          placeholder="Enter email" name="email" formControlName="emailid"><br>
          <label for="pwd" class="mb-2 mr-sm-2">Password:</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="pwd" 
          placeholder="Enter password" name="pswd" formControlName="password"><br>  
          <label for="phone" class="mb-2 mr-sm-2">Phone:</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="phone" 
          placeholder="Enter phone Number" name="phone" formControlName="phone"><br> 
          <label for="address" class="mb-2 mr-sm-2">Address:</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="address" 
          placeholder="Enter address" name="address" formControlName="address"><br> 
    
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
      </div>
    </div>
<!-- Reactive Driven -->
